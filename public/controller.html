<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>controller</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
	<meta name="viewport" content="initial-scale=1.0, width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script>
		$(function(){
			$.ajaxSetup({cache: false});
			
			$('#slide-previous, #slide-next').click(function(e){
				e.preventDefault();
				
				$.get($(this).attr('href')+'/'+window.location.search.substr(1));
			});
		});
	</script>
	<style>
		#slide-controls
		{
			width:70%;
			height:50%;
			margin:0 auto;
		}
		#slide-previous,
		#slide-next
		{
			display:inline-block;
			width:40%;
			background-color:#ccc;
			border-radius:10px;
			text-align:center;
			height:100px;
			font-size:600%;
			text-decoration:none;
			color:#fff;
			line-height:0.7;
		}
	</style>
</head>

<body>

<div id="slide-controls">
	<a id="slide-previous" href="/prev">←</a>
	<a id="slide-next" href="/next">→</a>
</div>

</body>

</html>
